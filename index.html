<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__hero--img">
          <img src="images/image-equilibrium.jpg" alt="" />
          <div class="overlay">
            <a href=""></a>
          </div>
          <a href="#"
            ><img class="view" src="images/icon-view.svg" alt="view icon"
          /></a>
        </div>
        <div class="card__hero">
          <div class="card__hero--title">
            <a href="#">Equilibrium #3429</a>
          </div>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__price">
            <div class="card__price--price">
              <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
              <h2>0.041 ETH</h2>
            </div>
            <div class="card__price--time">
              <img src="images/icon-clock.svg" alt="A clock" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="card__line"></div>
        <div class="card__creator">
          <img src="images/image-avatar.png" alt="Creator Avatar" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Carlos-Cezar" target="_blank"
          >Carlos Cezar</a
        >.
      </div>
    </footer>
  </body>
</html>
